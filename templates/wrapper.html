<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>{% block title %}{% endblock %}</title>

       {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/all-themes.css' %}" type="text/css">
      <link href="{% static 'css/morrisjs/morris.css' %}" rel="stylesheet" />
    <script src="{% static 'js/pages/charts/ising_model.js' %}"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
      <link rel="icon" href="favicon.ico" type="image/x-icon">


</head>

<body class="theme-cyan">

<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-cyan">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Загрузка основных плагинов...</p>
    </div>
</div>

<div class="overlay"></div>

<div class="container" style="
    padding: 0;
">
<nav style="
    z-index: 2;
    position: relative;
    padding: 0;
    margin-top: 20px;
    padding-left: 7px;
    margin-bottom: -48px;
">
    <div class="col-12" style="
    padding: 0px;
">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><i class="zmdi zmdi-home"></i> Главная</a>
                        <a class="navbar-brand" href="/theory/"><i class="zmdi zmdi zmdi-book"></i> Теория</a>
            <a class="navbar-brand" href="/instruction/"><i class="zmdi zmdi zmdi-help"></i> Инстукция</a>

            <a class="navbar-brand" href="/simulation/"><i class="zmdi zmdi-gradient"></i> Симулятор</a>
            <a class="navbar-brand" href="/license/"><i class="zmdi zmdi-file"></i> Лицензия</a></div>
        <ul class="nav navbar-nav navbar-right">

            {% if user.is_authenticated %}



     <li style="
    color: white;
    padding-right: 12px;
    border-right: 1px solid #f0f3f5;
"> Привет, {{ user.username }}</li>
 <li> <a href="/logout">Выход</a></li>

    {% else %}


      <li style="
    color: white;
    padding-right: 12px;
    border-right: 1px solid #f0f3f5;
"><a href="/login">Вход</a></li>

      <li><a href="/register">Регистрация</a></li>
    {% endif %}


        </ul>
    </div>
</nav>
</div>



{% block content %}

  {% endblock %}





<div class="color-bg"></div>
<!-- Jquery Core Js -->
<script src="https://code.jquery.com/jquery-git.js"></script>
<script src="{% static 'js/bundles/morphingsearchscripts.bundle.js' %}"></script> <!-- morphing search Js -->
<script src="{% static 'js/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->

<script src="{% static 'js/plugins/jquery-sparkline/jquery.sparkline.min.js' %}"></script> <!-- Sparkline Plugin Js -->
<script src="{% static 'js/plugins/chartjs/Chart.bundle.min.js' %}"></script> <!-- Chart Plugins Js -->

<script src="{% static 'js/bundles/mainscripts.bundle.js' %}"></script><!-- Custom Js -->

<script src="{% static 'js/pages/index.js' %}"></script>

</body>
</html>
